<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Info Pelanggan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">
  <div class="card">
    <ion-input type="text" [(ngModel)]="keyword" class="custom" aria-label="Nomor Pelanggan"
      placeholder="Ketik Nomor / Nama Pelanggan" [clearInput]="true">
    </ion-input>
    <ion-button class="mt-10" expand="block" mode="ios" (click)="searchCustomer()">
      Cari
    </ion-button>
  </div>
</ion-content>
