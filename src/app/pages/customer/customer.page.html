<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Info Pelanggan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light" class="ion-padding">
  <ion-list mode="ios" lines="none">
    <ion-item>
      <ion-input [(ngModel)]="keyword" aria-label="Nomor / Nama Pelanggan" placeholder="Nomor / Nama Pelanggan" [clearInput]="true"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" mode="ios" (click)="searchCustomer()">
    Cari
  </ion-button>
</ion-content>
