<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Info Pelanggan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none" class="ion-padding-top">
    <ion-item>
      <ion-input [(ngModel)]="keyword" class="custom" aria-label="Nomor / Nama Pelanggan"
        placeholder="Nomor / Nama Pelanggan" [clearInput]="true"></ion-input>
    </ion-item>
  </ion-list>
  <div class="button-container">
    <ion-button expand="block" mode="ios" (click)="searchCustomer()">
      Cari
    </ion-button>
  </div>
</ion-content>
