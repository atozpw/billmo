<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pembayaran</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-input type="text" [(ngModel)]="customerId" class="custom" aria-label="Nomor Pelanggan"
    placeholder="Ketik Nomor Pelanggan" [clearInput]="true">
  </ion-input>
  <ion-button expand="block" mode="ios" (click)="search()">
    Cek Tagihan
  </ion-button>
</ion-content>
