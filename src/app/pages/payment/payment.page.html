<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pembayaran</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pembayaran</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ion-padding">
    <ion-input label="Nomor Pelanggan" label-placement="floating" fill="solid"
      placeholder="Masukan nomor pelanggan"></ion-input>
    <ion-button expand="block">
      <ion-icon slot="start" name="search"></ion-icon>
      Cari Pelanggan
    </ion-button>
  </div>
</ion-content>
