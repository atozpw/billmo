<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Pembayaran</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pembayaran</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list [inset]="true" mode="ios">
    <ion-item>
      <ion-input [(ngModel)]="customerId" aria-label="Nomor Pelanggan" placeholder="Nomor Pelanggan"
        [clearInput]="true"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" mode="ios" (click)="search()">
    Cari
  </ion-button>
</ion-content>
