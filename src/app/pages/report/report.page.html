<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Penerimaan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-input type="date" [(ngModel)]="fullDate" class="custom" aria-label="Tanggal Penerimaan"
      placeholder="Pilih Tanggal">
    </ion-input>
    <ion-button expand="block" mode="ios" (click)="getReports()">
      Filter
    </ion-button>
  </div>
  <ion-list>
    <ion-item *ngFor="let report of reports; trackBy:trackItems">
      <ion-label>
        <h3>{{ report.customerNo }} &bull; {{ report.customerName }}</h3>
        <p>{{ report.trxTime }}</p>
      </ion-label>
      <ion-label slot="end"><strong>{{ formatNumberFromString(report.trxTotal) }}</strong></ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Total</ion-title>
    <ion-title slot="end">{{ trxTotalAmount }}</ion-title>
  </ion-toolbar>
</ion-footer>
