<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Penerimaan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">
  <div class="card">
    <ion-input type="date" [(ngModel)]="fullDate" class="custom" aria-label="Tanggal Penerimaan"
      placeholder="Pilih Tanggal">
    </ion-input>
    <ion-button class="mt-10" expand="block" mode="ios" (click)="getReports()">
      Filter
    </ion-button>
  </div>
  @if (reports.length > 0) {
  <ion-list>
    <ion-item *ngFor="let report of reports; trackBy:trackItems; index as i"
      [lines]="reports.length - 1 === i ? 'none' : ''">
      <ion-label>
        <h3>{{ report.customerNo }} &bull; {{ report.customerName }}</h3>
        <p>{{ report.trxTime }}</p>
      </ion-label>
      <ion-label slot="end"><strong>{{ formatNumberFromString(report.trxTotal) }}</strong></ion-label>
    </ion-item>
  </ion-list>
  <ion-list lines="none">
    <ion-item>
      <ion-label><strong>Total Penerimaan</strong></ion-label>
      <ion-label slot="end" class="payment-amount ion-text-end">
        <strong>{{ formatNumber(reports.length) }}</strong> transaksi <br>
        <strong>{{ formatNumber(trxTotalAmount) }}</strong>
      </ion-label>
    </ion-item>
  </ion-list>
  } @else {
  <div class="card ion-text-center">
    <strong>Tidak ada data</strong>
  </div>
  }
</ion-content>
