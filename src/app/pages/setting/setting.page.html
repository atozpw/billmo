<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pengaturan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">
  <ion-list lines="none">
    <ion-item button detail="true" (click)="bluetoothScan()">
      <ion-label>Printer</ion-label>
      <ion-label slot="end">{{ deviceId }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
