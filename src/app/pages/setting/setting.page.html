<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Pengaturan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-list [inset]="true">
    <ion-item button detail="true" (click)="bluetoothScan()">
      <ion-label>Printer</ion-label>
      <ion-label slot="end">{{ deviceId }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
