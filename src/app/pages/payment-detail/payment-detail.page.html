<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Detail Pembayaran</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detail Pembayaran</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list [inset]="true">
    <ion-item>
      <ion-label>
        <strong>Data Pelanggan</strong>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nomor</ion-label>
      <ion-label slot="end">000001</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nama</ion-label>
      <ion-label slot="end">Asep Suprapto</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Alamat</ion-label>
      <ion-label slot="end">Jl. Jalan No. 10</ion-label>
    </ion-item>
  </ion-list>
  <ion-list [inset]="true">
    <ion-item>
      <ion-label>
        <strong>Data Tagihan</strong>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox labelPlacement="end" justify="start" mode="ios">Januari 2024</ion-checkbox>
      <ion-label slot="end"><strong>100.000</strong></ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox labelPlacement="end" justify="start" mode="ios">Februari 2024</ion-checkbox>
      <ion-label slot="end"><strong>100.000</strong></ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox labelPlacement="end" justify="start" mode="ios">Maret 2024</ion-checkbox>
      <ion-label slot="end"><strong>100.000</strong></ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox labelPlacement="end" justify="start" mode="ios">April 2024</ion-checkbox>
      <ion-label slot="end"><strong>100.000</strong></ion-label>
    </ion-item>
  </ion-list>
  <ion-list [inset]="true">
    <ion-item>
      <ion-label><strong>Total Bayar</strong></ion-label>
      <ion-label slot="end" class="payment-amount"><strong>300.000</strong></ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="block" mode="ios">
    Bayar
  </ion-button>
</ion-content>
